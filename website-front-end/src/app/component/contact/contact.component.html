<section>

  <div class="container">
  <h1>Hero Form</h1>
  <form name="form" #contactForm="ngForm" #contactForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
       required
       [(ngModel)]="model.name" name="name" #name="ngModel">

       <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
       </div>
       
      TODO: remove this: {{model.name}}
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo"
       required
       [(ngModel)]="model.alterEgo" name="alterEgo" #alterEgo="ngModel">

       
       <div [hidden]="alterEgo.valid || alterEgo.pristine" class="alert alert-danger">
        alterEgo is required
       </div>
       
      TODO: remove this: {{model.alterEgo}}
    </div>
    

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" [(ngModel)]="model.power" name="power" required>
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>


    <button type="submit" class="btn btn-success" (click)="newHero(); contactForm.reset()" [disabled]="!contactForm.form.valid">Submit</button>

  </form>
  </div>
</section>
