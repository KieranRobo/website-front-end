<div *ngIf="apiResponse != null">
  <div *ngIf="apiResponse.successStatus == false" class="alert alert-danger">
    There was a problem connecting to an external service. The request has failed.
  </div>
</div>

<div class="lds-dual-ring" [hidden]="hideSpinner"></div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Display Name</th>
      <th scope="col">Link Name</th>
      <th scope="col">Content</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of allProjects">
      <td>{{project.id}}</td>
      <td>{{project.title}}</td>
      <td>{{project.linkName}}</td>
      <td>{{project.content}}</td>
      <td>
        <a [routerLink]="['../edit', project.id]" >
          <button type="button" class="btn btn-secondary">Edit</button>
        </a>
        
      </td>
        
      <td>
        <button type="button" class="close" aria-label="Close" (click)="deleteProject(project.id)">
        <span aria-hidden="true">&times;</span>
      </button>
    </td>
    </tr>
  </tbody>
</table>
