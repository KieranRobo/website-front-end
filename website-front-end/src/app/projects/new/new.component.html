<form>
  <div class="form-group">
    <label for="projectTitle">Project Title</label>
    <input [(ngModel)]="newProject.title" #projectTitle="ngModel" type="text" class="form-control" id="projectTitle" name="projectTitle" placeholder="My Super Cool Project!" required>
    
  </div>
  <div class="form-group">
    <label for="linkName">Link Name</label>
    <input [(ngModel)]="newProject.linkName" #linkName="ngModel" type="text" class="form-control" id="linkName" name="linkName" aria-describedby="linkHelp" placeholder="super-cool-project" required>
    <small id="linkHelp" class="form-text text-muted">This is the name of the link that will be used for the projects URL.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Content</label>
    <textarea [(ngModel)]="newProject.content" class="form-control" rows="5" id="content" name="content" aria-describedby="contentHelp" required></textarea>
    <small id="contentHelp" class="form-text text-muted">You can use HTML and CSS tags in the content area.</small>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="featuredCheck">
    <label class="form-check-label" for="featuredCheck">Featured Project</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="createProject();">Submit</button>
</form>
